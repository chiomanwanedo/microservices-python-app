apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: videoapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: docker.io/library/gateway-service:latest   # âœ… Exact match!
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: videoapp-secrets
